<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dream Decoder</title>

    <style>
        body {
            background: #0f0f16;
            font-family: "Inter", system-ui, sans-serif;
            color: #e6e6ff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto 60px;
            background: #151521;
            padding: 30px 22px 40px;
            border-radius: 14px;
            border: 1px solid #232333;
            box-shadow: 0px 0px 25px rgba(0,0,0,0.4);
        }

        @media (max-width: 600px) {
            .container {
                margin: 28px 12px 60px;
                padding: 30px 18px 40px;
            }
        }

        .title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 14px;
        }

        .description {
            font-size: 15px;
            color: #bcbce0;
            line-height: 1.55;
            margin-top: 0;
            margin-bottom: 24px;
        }

        /* Spacing & labels */

        label {
            display: block;
            margin-top: 30px;       /* increased */
            margin-bottom: 12px;    /* increased */
            font-weight: 500;
            font-size: 17px;
        }

        /* Inputs */

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 18px;          /* increased */
            border-radius: 10px;
            background: #1f1f2b;
            border: 1.3px solid #3c3c55;   /* thicker border */
            color: #e6e6ff;
            font-size: 17px;
            outline: none;
            resize: none;
            box-sizing: border-box;
            margin-bottom: 14px;    /* more space between controls */
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border-color: #7a5df9;
            box-shadow: 0 0 0 2px rgba(122, 93, 249, 0.35);
        }

        /* Main dream input */

        #dream_text {
            min-height: 260px;       /* larger */
            line-height: 1.5;
            overflow-y: hidden;
            background: #1c1c27;     /* slightly darker, cleaner */
        }

        /* Context field */

        #life_context {
            min-height: 90px;
        }

        ::placeholder {
            color: #787894;
        }

        /* Submit button */

        button {
            width: 100%;
            margin-top: 40px;        /* more spacing */
            padding: 18px;
            background: linear-gradient(90deg, #7a5df9, #9855ff);
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .error {
            margin-top: 10px;
            color: #ff9f9f;
            font-size: 14px;
        }

        .moon {
            position: fixed;
            top: 14px;
            right: 18px;
            font-size: 22px;
            opacity: 0.7;
        }
    </style>

    <script>
        function autoExpand(el) {
            el.style.height = "auto";
            el.style.height = el.scrollHeight + "px";
        }
    </script>
</head>

<body>
<div class="moon">ðŸŒ™</div>

<div class="container">

    <div class="title">Decode a Dream</div>

    <p class="description">
        Paste a recent dream and get a reflective, narrative interpretation.<br>
        Avoid real names or highly identifying details.
    </p>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/">

        <label>Dream title (optional)</label>
        <input type="text" name="dream_title" placeholder="e.g., The Observatory Below the Sea">

        <label>Your dream</label>
        <textarea id="dream_text"
                  name="dream_text"
                  placeholder="Tell me everything you remember..."
                  oninput="autoExpand(this)">
        </textarea>

        <label>How did you feel during the dream? (optional)</label>
        <select name="felt_during">
            <option value="">Select one</option>
            <option value="calm">Calm</option>
            <option value="curious">Curious</option>
            <option value="anxious">Anxious</option>
            <option value="fearful">Fearful</option>
            <option value="confused">Confused</option>
            <option value="excited">Excited</option>
            <option value="helpless">Helpless</option>
        </select>

        <label>How did you feel after waking? (optional)</label>
        <select name="felt_after">
            <option value="">Select one</option>
            <option value="calm">Calm</option>
            <option value="thoughtful">Thoughtful</option>
            <option value="unsettled">Unsettled</option>
            <option value="stressed">Stressed</option>
            <option value="relieved">Relieved</option>
            <option value="tired">Tired</option>
        </select>

        <label>Anything in your life you think might be connected? (optional)</label>
        <textarea id="life_context"
                  name="life_context"
                  placeholder="Recent stresses, decisions, events..."></textarea>

        <button type="submit">Decode my dream</button>
    </form>

</div>

</body>
</html>

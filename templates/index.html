<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dream Decoder</title>

    <style>
        body {
            background: #0f0f16;
            font-family: "Inter", system-ui, sans-serif;
            color: #e6e6ff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto 60px;
            background: #151521;
            padding: 30px 22px 40px;
            border-radius: 14px;
            border: 1px solid #232333;
            box-shadow: 0px 0px 25px rgba(0,0,0,0.4);
        }

        @media (max-width: 600px) {
            .container {
                margin: 28px 12px 60px;
                padding: 30px 18px 40px;
            }
        }

        .title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 14px;
        }

        .description {
            font-size: 15px;
            color: #bcbce0;
            line-height: 1.55;
            margin-top: 0;
            margin-bottom: 24px;
        }

        /* Labels */

        label {
            display: block;
            margin-top: 30px;
            margin-bottom: 12px;
            font-weight: 500;
            font-size: 17px;
        }

        /* Base control styling */

        input[type="text"],
        textarea,
        select {
            width: 100%;
            border-radius: 10px;
            border: 1.3px solid #3c3c55;
            background: #1f1f2b;
            color: #e6e6ff;
            font-size: 17px;
            outline: none;
            box-sizing: border-box;
            margin-bottom: 14px;
        }

        input[type="text"],
        select {
            padding: 0 18px;
            min-height: 56px;          /* make single-line controls THICK */
            line-height: 1.4;
        }

        textarea {
            padding: 18px;
            line-height: 1.5;
            resize: none;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border-color: #7a5df9;
            box-shadow: 0 0 0 2px rgba(122, 93, 249, 0.35);
        }

        /* Main dream textarea */

        #dream_text {
            min-height: 260px;
            overflow-y: hidden;
            background: #1c1c27;
        }

        /* Context textarea */

        #life_context {
            min-height: 110px;
            background: #1f1f2b;
        }

        ::placeholder {
            color: #787894;
        }

        /* Submit button */

        button {
            width: 100%;
            margin-top: 40px;
            padding: 18px;
            background: linear-gradient(90deg, #7a5df9, #9855ff);
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .error {
            margin-top: 10px;
            color: #ff9f9f;
            font-size: 14px;
        }

        .moon {
            position: fixed;
            top: 14px;
            right: 18px;
            font-size: 22px;
            opacity: 0.7;
        }
    </style>

    <script>
        function autoExpand(el) {
            el.style.height = "auto";
            el.style.height = el.scrollHeight + "px";
        }
    </script>
</head>

<body>
<div class="moon">üåô</div>

<div style="position: fixed; top: 14px; right: 60px; display: flex; gap: 10px; font-size: 20px;">
    <a href="/history" style="text-decoration: none; opacity: 0.7;" title="Dream History">üïí</a>
    <a href="/search" style="text-decoration: none; opacity: 0.7;" title="Search Dreams">üîç</a>
    <a href="/threads" style="text-decoration: none; opacity: 0.7;" title="Dream Threads">üßµ</a>
    <a href="/meta-analysis" style="text-decoration: none; opacity: 0.7;" title="Meta Analysis">üìä</a>
    <a href="/logout" style="text-decoration: none; opacity: 0.7;" title="Logout">üö™</a>
</div>

<div class="container">

    <div class="title">Decode a Dream</div>

    <p class="description">
        Paste a recent dream and get a reflective, narrative interpretation.<br>
        Avoid real names or highly identifying details.
    </p>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/">

        <label>Dream title (optional)</label>
        <input type="text" name="dream_title" placeholder="e.g., The Observatory Below the Sea">

        <label>Your dream</label>
        <textarea id="dream_text"
                  name="dream_text"
                  placeholder="Tell me everything you remember..."
                  oninput="autoExpand(this)"></textarea>

        <label>Anything in your life you think might be connected? (optional)</label>
        <textarea id="life_context"
                  name="life_context"
                  placeholder="Recent stresses, decisions, events..."></textarea>

        <button type="submit">Decode my dream</button>
    </form>

</div>

</body>
</html>

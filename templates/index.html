<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dream Decoder</title>

    <style>
        body {
            background: #0f0f16;
            font-family: "Inter", sans-serif;
            color: #e6e6ff;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #151521;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0px 0px 25px rgba(0,0,0,0.4);
            border: 1px solid #232333;
        }

        label {
            display: block;
            margin-top: 18px;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 15px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: #1f1f2b;
            border: 1px solid #33334c;
            color: #e6e6ff;
            font-size: 15px;
            outline: none;
            resize: none;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border-color: #7a5df9;
            box-shadow: 0 0 0 2px rgba(122, 93, 249, 0.35);
        }

        /* MAIN DREAM BOX â€” LARGE + AUTOEXPAND */
        #dream_text {
            min-height: 220px;
            line-height: 1.4;
            overflow-y: hidden;
        }

        /* SMALL CONTEXT BOX */
        #life_context {
            min-height: 70px;
        }

        /* BUTTON */
        button {
            width: 100%;
            margin-top: 28px;
            padding: 15px;
            background: linear-gradient(90deg, #7a5df9, #9855ff);
            border: none;
            color: white;
            font-size: 17px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        /* PLACEHOLDER TEXT */
        ::placeholder {
            color: #77778f;
        }

        /* DROP SHADOW TOP TITLE */
        .title {
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* OPTIONAL SMALL DECORATION */
        .moon {
            position: fixed;
            top: 18px;
            right: 20px;
            font-size: 22px;
            opacity: 0.7;
        }
    </style>

    <script>
        // Auto-expand main dream box as user types
        function autoExpand(el) {
            el.style.height = "auto";
            el.style.height = (el.scrollHeight) + "px";
        }
    </script>
</head>

<body>
<div class="moon">ðŸŒ™</div>

<div class="container">
    <div class="title">Decode a Dream</div>

    <p style="margin-top:-10px; margin-bottom:25px; line-height:1.4; color:#bcbce0;">
        Paste a recent dream and get a reflective, narrative interpretation.<br>
        Avoid real names or highly identifying details.
    </p>

    <form method="POST" action="/">
        
        <!-- Dream title -->
        <label>Dream title (optional)</label>
        <input type="text" name="dream_title" placeholder="e.g., The Observatory Below the Sea">

        <!-- MAIN DREAM BOX -->
        <label>Your dream</label>
        <textarea 
            id="dream_text" 
            name="dream_text" 
            placeholder="Tell me everything you remember..."
            oninput="autoExpand(this)"
        ></textarea>

        <!-- Felt during -->
        <label>How did you feel during the dream? (optional)</label>
        <select name="felt_during">
            <option value="">Select one</option>
            <option value="calm">Calm</option>
            <option value="curious">Curious</option>
            <option value="anxious">Anxious</option>
            <option value="fearful">Fearful</option>
            <option value="confused">Confused</option>
            <option value="excited">Excited</option>
            <option value="helpless">Helpless</option>
        </select>

        <!-- Felt after -->
        <label>How did you feel after waking? (optional)</label>
        <select name="felt_after">
            <option value="">Select one</option>
            <option value="calm">Calm</option>
            <option value="thoughtful">Thoughtful</option>
            <option value="unsettled">Unsettled</option>
            <option value="stressed">Stressed</option>
            <option value="relieved">Relieved</option>
            <option value="tired">Tired</option>
        </select>

        <!-- Context -->
        <label>Anything in your life you think might be connected? (optional)</label>
        <textarea 
            id="life_context" 
            name="life_context" 
            placeholder="Recent stresses, decisions, events..."
        ></textarea>

        <button type="submit">Decode my dream</button>
    </form>
</div>

</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dream Decoder</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 20px auto; line-height: 1.6; }
    h1 { margin-bottom: 8px; }
    p { margin-top: 4px; }
    label { display: block; margin-top: 14px; font-weight: 600; }
    input[type="text"], select, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 14px;
    }
    textarea { min-height: 160px; }
    button {
      margin-top: 18px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    a { text-decoration: none; color: #0366d6; }
    a:hover { text-decoration: underline; }
    .top-links { margin-bottom: 10px; font-size: 0.9em; }
  </style>
</head>
<body>

  <h1>Dream Decoder</h1>
  <div class="top-links">
    <a href="/history">View dream history</a>
  </div>
  <p>Paste a recent dream and get a reflective, narrative interpretation. Avoid real names or highly identifying details.</p>

  <form method="post">
    <label for="dream_title">Dream title (optional)</label>
    <input type="text" id="dream_title" name="dream_title" />

    <label for="dream_text">Your dream</label>
    <textarea id="dream_text" name="dream_text" maxlength="5000" required></textarea>

    <label for="felt_during">How did you feel during the dream? (optional)</label>
    <select id="felt_during" name="felt_during">
      <option value="">Select one</option>
      <option value="anxious">Anxious</option>
      <option value="afraid">Afraid</option>
      <option value="confused">Confused</option>
      <option value="curious">Curious</option>
      <option value="excited">Excited</option>
      <option value="peaceful">Peaceful</option>
      <option value="angry">Angry</option>
      <option value="sad">Sad</option>
    </select>

    <label for="felt_after">How did you feel after waking? (optional)</label>
    <select id="felt_after" name="felt_after">
      <option value="">Select one</option>
      <option value="relieved">Relieved</option>
      <option value="still anxious">Still anxious</option>
      <option value="tired">Tired</option>
      <option value="refreshed">Refreshed</option>
      <option value="thoughtful">Thoughtful</option>
      <option value="unsettled">Unsettled</option>
    </select>

    <label for="life_context">Anything in your life you think might be connected? (optional)</label>
    <textarea id="life_context" name="life_context" maxlength="1000"></textarea>

    <button type="submit">Decode my dream</button>
  </form>

</body>
</html>

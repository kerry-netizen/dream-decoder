<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Dream Ferret</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #0a0a12;
            font-family: "Inter", system-ui, sans-serif;
            color: #e6e6ff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #151521;
            padding: 40px;
            border-radius: 14px;
            border: 1px solid #232333;
            width: 100%;
            max-width: 360px;
        }
        h1 {
            margin: 0 0 24px 0;
            font-size: 22px;
            text-align: center;
            color: #9a9ac7;
        }
        .flash {
            padding: 10px 14px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
        }
        .flash.error {
            background: #3a2525;
            border: 1px solid #5a3a3a;
            color: #ff9f9f;
        }
        .flash.success {
            background: #253a25;
            border: 1px solid #3a5a3a;
            color: #9fff9f;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #bcbce0;
        }
        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #3c3c55;
            background: #1f1f2b;
            color: #e6e6ff;
            font-size: 15px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #7a5df9;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #5a4d99, #7a5df9);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Admin Console</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endwith %}

        <form method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>

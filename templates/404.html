<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found - Dream Ferret</title>
    <style>
        body {
            background: #0f0f16;
            font-family: "Inter", system-ui, sans-serif;
            color: #e6e6ff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        .error-code {
            font-size: 80px;
            font-weight: 700;
            color: #7a5df9;
            margin: 0;
            line-height: 1;
        }
        .error-title {
            font-size: 24px;
            margin: 16px 0;
        }
        .error-message {
            color: #bcbce0;
            font-size: 15px;
            margin-bottom: 30px;
        }
        .back-link {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(90deg, #7a5df9, #9855ff);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: 0.2s ease;
        }
        .back-link:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="error-code">404</p>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">The dream you're looking for seems to have drifted away. Let's get you back on track.</p>
        <a href="/" class="back-link">Return Home</a>
    </div>
</body>
</html>
